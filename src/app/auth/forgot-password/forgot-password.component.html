<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="header-icon">lock_reset</mat-icon>
        <h1>Recuperar Contraseña</h1>
        <p class="subtitle">Ingresa tu correo electrónico para recibir un código de verificación</p>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="tu@correo.com"
            autocomplete="email"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="submit-button"
            [disabled]="isLoading || forgotPasswordForm.invalid"
          >
            <mat-spinner
              *ngIf="isLoading"
              diameter="20"
              class="button-spinner"
            ></mat-spinner>
            <span *ngIf="!isLoading">Enviar Código</span>
            <span *ngIf="isLoading">Enviando...</span>
          </button>

          <a
            mat-button
            routerLink="/auth/login"
            class="back-link"
            [disabled]="isLoading"
          >
            <mat-icon>arrow_back</mat-icon>
            Volver al inicio de sesión
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
